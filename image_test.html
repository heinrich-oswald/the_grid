<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .test-container { margin: 20px auto; max-width: 800px; }
        .image-box { margin: 20px; padding: 10px; border: 1px solid #ddd; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Multiplier Image Test</h1>
        
        <div class="image-box">
            <h2>Multiplier Logo</h2>
            <img src="assets/multiplier logo.png" alt="Multiplier Logo">
            <p>File: assets/multiplier logo.png</p>
        </div>
        
        <div class="image-box">
            <h2>Multiplier Banner</h2>
            <img src="assets/multiplier banner.png" alt="Multiplier Banner">
            <p>File: assets/multiplier banner.png</p>
        </div>
        
        <div class="image-box">
            <h2>Original Logo</h2>
            <img src="assets/logo.png" alt="Original Logo">
            <p>File: assets/logo.png</p>
        </div>
        
        <div class="image-box">
            <h2>Original Banner</h2>
            <img src="assets/banner.png" alt="Original Banner">
            <p>File: assets/banner.png</p>
        </div>
        
        <p><a href="multiplier.html">Back to Multiplier Page</a></p>
    </div>
</body>
</html>
