  <!-- Modal System -->
  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal">
      <!-- Modal content will be inserted here by specific pages -->
    </div>
  </div>
  
  <!-- Common JavaScript -->
  <script>
    // Initialize after DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Enhanced Sticky modal controls with animations
      const modalBackdrop = document.getElementById('modalBackdrop');
      let modal = null;
      
      if (modalBackdrop) {
        modal = modalBackdrop.querySelector('.modal');
        
        function openRegister() {
          if (!modalBackdrop || !modal) return;
          document.body.style.overflow = 'hidden'; // Prevent body scrolling
          modalBackdrop.classList.add('active');
          // Add a small delay before adding the modal active class for smooth animation
          setTimeout(() => {
            if (modal) modal.classList.add('active');
          }, 50);
        }
        
        function closeRegister() {
          if (!modalBackdrop || !modal) return;
          modal.classList.remove('active');
          // Wait for modal animation to complete before hiding backdrop
          setTimeout(() => {
            if (modalBackdrop) {
              modalBackdrop.classList.remove('active');
              document.body.style.overflow = ''; // Re-enable body scrolling
            }
          }, 300);
        }
        
        // Close modal when clicking outside
        modalBackdrop.addEventListener('click', function(e) {
          if (e.target === modalBackdrop) {
            closeRegister();
          }
        });
        
        // Add event listener to sticky register button
        const stickyRegisterBtn = document.querySelector('.sticky-register-btn');
        if (stickyRegisterBtn) {
          stickyRegisterBtn.addEventListener('click', function(e) {
            e.preventDefault();
            openRegister();
          });
        }
        
        // Only intercept local #register section links; allow navigation to register.html
        document.querySelectorAll('a[href^="#register"], .btn[href^="#register"]').forEach(button => {
          button.addEventListener('click', function(e) {
            e.preventDefault();
            openRegister();
          });
        });
      }
      
      // Sponsor track speed control on hover
      const sponsorTrack = document.getElementById('sponsorTrack');
      if (sponsorTrack) {
        sponsorTrack.addEventListener('mouseenter', function() {
          sponsorTrack.style.animationPlayState = 'paused';
        }); 
        sponsorTrack.addEventListener('mouseleave', function() {
          sponsorTrack.style.animationPlayState = 'running';
        });
      }
    });
  </script>
