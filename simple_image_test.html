<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #121212; color: white; }
        h1 { color: #4bb47e; }
        .image-container { margin: 20px 0; padding: 20px; border: 1px solid #333; border-radius: 8px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>Multiplier Event Images Test</h1>
    
    <div class="image-container">
        <h2>Multiplier Logo</h2>
        <img src="assets/multiplier logo.png?v=new" alt="Multiplier Logo" style="max-width: 400px;">
        <p>File: assets/multiplier logo.png?v=new</p>
    </div>
    
    <div class="image-container">
        <h2>Multiplier Banner</h2>
        <img src="assets/multiplier banner.png?v=new" alt="Multiplier Banner" style="max-width: 800px;">
        <p>File: assets/multiplier banner.png?v=new</p>
    </div>
</body>
</html>
